<!DOCTYPE html>
<html ng-app="myCoApp">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<link rel="stylesheet" href="resources/css/sty1.css">
<body>

<div align="center" class="generic-container" ng-controller="UserController as ctrl">
			{{message}}

		<div ng-hide='ctrl.user.errorMessage=="" '>
			<div class="alert alert-danger fade in">
			Error :{{ctrl.user.errorMessage}}
			</div>
		</div>


		<div ng-show='ctrl.user.errorMessage=="" '>

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">User Registration Form </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">

						<label>Register As..</label>
						<div class="container">
							
								<label class="radio-inline"> <input type="radio"
									name="role" value="Student" ng-model="ctrl.user.user_role">
									Student
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Alumni" ng-model="ctrl.user.user_role">
									Alumni
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Employee" ng-model="ctrl.user.user_role">
									Employee
								</label>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="user_id">USER ID</label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.user.user_id" id="user_id"
										class="userid form-control input-sm"
										placeholder="Enter your ID" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="user_name">USER NAME</label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.user.user_name" id="user_name"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">PASSWORD</label>
								<div class="col-md-7">
									<input type="password" ng-model="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email_id">EMAIL</label>
								<div class="col-md-7">
									<input type="email" ng-model="ctrl.user.email_id" id="email_id"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="contact_num">MOBILE</label>
								<div class="col-md-7">
									<input type="tel" ng-model="ctrl.user.contact_num" id="contact_num"
										class="mobile form-control input-sm"
										placeholder="Enter your contact number" required />

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="user_address">ADDRESS</label>
								<div class="col-md-7">
									<input type="text" width="100" height="50"
										ng-model="ctrl.user.user_address" id="user_address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<button type="submit" value="Register" class="btn btn-primary btn-sm" id="registerUser">Register</button>
								<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
